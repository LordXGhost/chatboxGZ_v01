<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>

</head>
<body>

<button id="toggle" class="btn" onclick="hideBot()"></button>

<div class="botui-app-container" id="GZ" style="display: none">
    <div class="row chat-header">
        <img src="chatbotGZ.png">
        <h1 class="title">Une question ? Chatbot</h1>
        <i class="fa fa-times" onclick="closeChatbot()"></i>
    </div>
    <bot-ui></bot-ui>
</div>


<script src="main.js"></script>
</body>
</html>
